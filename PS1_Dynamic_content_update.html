<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            transition: 0.3s ease-in-out;
        }
        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff4f7b;
        }
    </style>
</head>
<body>
    <h1 id="heading">Original Heading</h1>
    <button id="changeTextBtn">Change Heading</button>

    <script>
        // JavaScript to update the heading text dynamically
        document.getElementById("changeTextBtn").addEventListener("click", function() {
            document.getElementById("heading").innerText = "Updated Heading!";
        });
    </script>
</body>
</html>
