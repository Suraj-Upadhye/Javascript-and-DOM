<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff758c;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #ff4766;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <label for="textInput">Type your message:</label>
    <input type="text" id="textInput" placeholder="Start typing...">
    <p>Character Count: <span id="charCount">0</span></p>

    <script>
        // JavaScript to update character count in real-time
        document.getElementById("textInput").addEventListener("input", function() {
            let count = this.value.length;
            document.getElementById("charCount").innerText = count;
        });
    </script>
</body>
</html>
